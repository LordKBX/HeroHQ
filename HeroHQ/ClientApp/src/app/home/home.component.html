<h1 class="page-title">Bienvenue à la base des Héros !</h1>
<!-- Héros disponibles -->
<section class="section">
    <h2 class="title">~ Nos héros disponibles ~</h2>
    <div class="heroes row">
        <div *ngFor="let hero of heros" class="hero">
            <a routerLink="/hero/{{hero.Id}}">
                <img *ngIf="loading['_'+hero.Id]" src="/assets/images/loading.gif" alt="loading" />
                <img [hidden]="loading['_'+hero.Id]" (load)="loading['_'+hero.Id] = false" src="{{hero.Photo}}" alt="{{hero.Nom}}" />
                <div class="bot">
                    <p class="name">{{hero.Nom}}</p>
                </div>
            </a>
        </div>
    </div>
</section>

<!-- Nouveau héro -->
<section class="section newhero">
    <div class="row">
        <div class="col-xs-12">
            <p class="c">Vous êtes un héro? Rejoingez nous!</p>
            <p class="b">
                <a routerLink="/newhero" class="btn btn_color1">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    <span>Créez un nouveau héro !</span>
                </a>
            </p>
        </div>
    </div>
</section>
